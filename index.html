<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexusByte Solutions Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    /* For PartnersSlider animation */
    @keyframes infinite-scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
    .animate-infinite-scroll {
      animation: infinite-scroll 40s linear infinite;
    }
    /* Custom scrollbar for chat modal messages for better aesthetics */
    .chat-modal-messages::-webkit-scrollbar {
      width: 8px;
    }
    .chat-modal-messages::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .chat-modal-messages::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    .chat-modal-messages::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'nexusbyte-primary-dark': '#111827', // Example: Gray 900
            'nexusbyte-accent-green': '#10B981', // Example: Emerald 500
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>

  }
}
</script>
